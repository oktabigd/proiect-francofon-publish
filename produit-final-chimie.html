<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit final - Chimie</title>
  <link rel="shortcut icon" href="logofr.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body.teams-bg {
      min-height: 100vh;
      height: 100%;
      background: #fffbe0;
      background-image:
        radial-gradient(circle 32px at 15% 20%, #ffe066 18%, transparent 19%),
        radial-gradient(circle 18px at 70% 40%, #ffe066 18%, transparent 19%),
        radial-gradient(circle 22px at 40% 80%, #ffe066 18%, transparent 19%),
        radial-gradient(circle 14px at 80% 70%, #ffe066 18%, transparent 19%),
        radial-gradient(circle 10px at 60% 25%, #ffe066 18%, transparent 19%),
        radial-gradient(circle 16px at 25% 65%, #ffe066 18%, transparent 19%);
      background-size: 400px 400px;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
    }
    .cheese-btn {
      background: linear-gradient(135deg, #ffe066 60%, #fffbe0 100%);
      color: #b88a00;
      border: 3px solid #f9d923;
      border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
      box-shadow: 2px 2px 8px rgba(249,217,35,0.13), 0 0 0 4px #fffbe0 inset;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 32px 12px 28px;
      margin: 30px 0 0 30px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      display: inline-block;
    }
    .cheese-btn::before, .cheese-btn::after {
      content: '';
      position: absolute;
      background: #fffbe0;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
    }
    .cheese-btn::before {
      width: 12px;
      height: 12px;
      left: 18px;
      top: 18px;
    }
    .cheese-btn::after {
      width: 8px;
      height: 8px;
      right: 18px;
      bottom: 12px;
    }
    .cheese-btn:hover {
      background: linear-gradient(135deg, #ffe066 80%, #fffbe0 100%);
      box-shadow: 0 4px 16px rgba(249,217,35,0.18), 0 0 0 4px #ffe066 inset;
      transform: scale(1.08) rotate(-4deg);
      color: #fffbe0;
    }
    .gallery-container {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0 auto;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .gallery-image {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 0;
      border: none;
      background: transparent;
      box-shadow: none;
      margin-bottom: 0;
      transition: opacity 0.3s;
      display: block;
    }
    .gallery-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffe066;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 2.2rem;
      color: #b88a00;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
      z-index: 2;
      opacity: 0.85;
    }
    .gallery-btn:hover {
      background: #fffbe0;
      color: #8b07e4;
    }
    .gallery-btn.prev {
      left: 16px;
    }
    .gallery-btn.next {
      right: 16px;
    }
    #gallery-caption {
      color: #8b07e4;
      font-weight: 500;
      margin-top: 8px;
      text-align: center;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      padding: 6px 18px;
      position: absolute;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 5;
      max-width: 90vw;
      box-sizing: border-box;
    }
    @media (max-width: 800px) {
      .gallery-btn.prev { left: 0; }
      .gallery-btn.next { right: 0; }
      .gallery-container { max-width: 100vw; }
      .gallery-image { max-width: 100vw; max-height: 60vh; }
      #gallery-caption { font-size: 1rem; padding: 4px 8px; }
      .cheese-btn { top: 8px; left: 8px; padding: 8px 18px 8px 16px; font-size: 1rem;}
    }
  </style>
</head>
<body class="teams-bg">
  <button class="cheese-btn" onclick="window.location.href='equipe-de-chimie.html'">Retour à l’équipe</button>
  <div class="gallery-container">
    <button class="gallery-btn prev" id="prevBtn" aria-label="Précédent">&#8592;</button>
    <img id="galleryImage" class="gallery-image" src="1.png" alt="Galerie Chimie">
    <button class="gallery-btn next" id="nextBtn" aria-label="Suivant">&#8594;</button>
    <div id="gallery-caption"></div>
  </div>
  <script>
    const images = [
      {src: "1.png", caption: "couverture de livre"},
      {src: "2.png", caption: "Page 1"},
      {src: "3.png", caption: "Page 2"},
      {src: "4.png", caption: "Page 3"},
      {src: "4.png", caption: "Page 4"},
      {src: "5.png", caption: "Page 5"},
      {src: "6.png", caption: "Page 6"},
      {src: "7.png", caption: "Page 7"},
      {src: "8.png", caption: "Page 8"},
      {src: "9.png", caption: "Page 9"},
      {src: "10.png", caption: "Page 10"},
      {src: "11.png", caption: "Page 11"},
      {src: "12.png", caption: "Page 12"},
      {src: "13.png", caption: "Page 13"},
      {src: "13.png", caption: "Page 14"},  
      {src: "14.png", caption: "Page 15"},
      {src: "15.png", caption: "Page 16"},
      {src: "16.png", caption: "Page 17"},
      {src: "17.png", caption: "Page 18"},
      {src: "18.png", caption: "Page 19"},
      {src: "19.png", caption: "Page 20"},
      {src: "20.png", caption: "Page 21"},
      {src: "21.png", caption: "Page 22"},
      {src: "22.png", caption: "Page 23"},
      {src: "23.png", caption: "Page 24"},
      {src: "24.png", caption: "Page 25"},
      {src: "25.png", caption: "Page 26"},
      {src: "26.png", caption: "Page 27"},
      {src: "27.png", caption: "Page 28"},
      {src: "28.png", caption: "Page 29"},
      {src: "29.png", caption: "Page 30"},                  
    ];
    let current = 0;
    const img = document.getElementById('galleryImage');
    const caption = document.getElementById('gallery-caption');
    function showImage(idx) {
      current = (idx + images.length) % images.length;
      img.src = images[current].src;
      img.alt = images[current].caption;
      caption.textContent = images[current].caption;
    }
    function prevImage() { showImage(current - 1); }
    function nextImage() { showImage(current + 1); }
    // Inițializare
    showImage(0);

    // Navigare cu butoanele
    document.getElementById('prevBtn').onclick = prevImage;
    document.getElementById('nextBtn').onclick = nextImage;

    // Navigare cu tastele săgeată
    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });
  </script>
</body>
</html>
